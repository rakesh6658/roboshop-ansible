- name: creating user\
  hosts: user
  become: yes
  tasks:
  - name: download rpm repo
    ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash
  - name: install nodejs
    ansible.builtin.yum:
     name: nodejs
     state: present
  - name: checking user
    ansible.builtin.command: id roboshop
    register: out
    ignore_errors: true
  - name: validating and creating user
    when: out.rc == 1
    ansible.builtin.user:
     name: roboshop  


