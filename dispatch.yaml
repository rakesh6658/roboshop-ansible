- name: creating dispatching
  hosts: dispatch
  become: yes
  tasks:
  - name: installing golang
    ansible.builtin.yum:
     name: golang
     state: present
  - name: checking user
    ansible.builtin.command: id roboshop
    register: out
    ignore_errors: true
  - name: validating and creating user
    when: out.rc == 1
    ansible.builtin.user:
     name: roboshop  
  - name: checking app directory
    ansible.builtin.stat:
     path: /app
    register: directory  
  - name: Create a directory app
    when: directory.stat.exists == False
    ansible.builtin.file:
     path: /app
     state: directory   
  - name: Download
    ansible.builtin.get_url:
     url: https://roboshop-builds.s3.amazonaws.com/dispatch.zip
     dest: /tmp
  - name: extract dispatch
    ansible.builtin.unarchive:
     src: /tmp/dispatch.zip
     dest: /app
     remote_src: yes 
  - name: npm install
    ansible.builtin.command: npm install
     name: "{{item}}"
     state: present
    loop:
     - go mod init dispatch
     - go get
     - go build
    args:
     chdir: /app            
