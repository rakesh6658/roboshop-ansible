- name: creating redis
  hosts: redis
  become: yes
  tasks:
  - name: installing repo
    ansible.builtin.yum:
     name: https://rpms.remirepo.net/enterprise/remi-release-8.rpm
     state: present
     disable_gpg_check: true
  - name: Enable redis 6.2
    ansible.builtin.command: yum module enable redis:remi-6.2 -y
  - name: install redis
    ansible.builtin.yum:
     name: redis
     state: present
       
       
